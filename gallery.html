    <div class="container py-5">
        <h1 class="text-center mb-5">Image Gallery</h1>

        <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-5 g-3">

            <div class="col">
                <picture>
                    <source srcset="Images/koreaFlag.png" type="image/png">

                    <img src="Images/koreaFlag.png" class="gallery-img image-element" alt="Flag of South Korea"
                        onerror="this.onerror=null;">
                </picture>
            </div>

            <div class="col">
                <picture>
                    <source srcset="Images\usFlag.png" type="image/png">

                    <img src="Images\usFlag.png" class="gallery-img image-element" alt="Flag of US"
                        onerror="this.onerror=null;">
                </picture>
            </div>

            <div class="col">
                <picture>
                    <source srcset="Images\NCFlag.png" type="image/png">

                    <img src="Images\NCFlag.png" class="gallery-img image-element" alt="Flag of NC"
                        onerror="this.onerror=null;">
                </picture>
            </div>

            <div class="col">
                <picture>
                    <source srcset="Images\NYFlag.png" type="image/png">

                    <img src="Images\NYFlag.png" class="gallery-img image-element" alt="Flag of NY"
                        onerror="this.onerror=null;">
                </picture>
            </div>

            <div class="col">
                <picture>
                    <source srcset="Images\UAlbanyMark_F_S03B_HEX_Reversal_Gold_White.png" type="image/png">

                    <img src="Images\UAlbanyMark_F_S03B_HEX_Reversal_Gold_White.png" class="gallery-img image-element" alt="School Logo"
                        onerror="this.onerror=null;">
                </picture>
            </div>

            <div class="col">
                <picture>
                    <source srcset="Images\NCBeach.jpg" type="image/png">

                    <img src="Images\NCBeach.jpg" class="gallery-img image-element" alt="Beach in NC"
                        onerror="this.onerror=null;">
                </picture>
            </div>

            <div class="col">
                <picture>
                    <source srcset="Images\MountainNC.jpg" type="image/png">

                    <img src="Images\MountainNC.jpg" class="gallery-img image-element" alt="Mountain in NC"
                        onerror="this.onerror=null;">
                </picture>
            </div>

        </div>
    </div>
